<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="vehicle.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>

    <div>
      <label>Distance du cercle: <input id="distanceSlider" type="range" min="50" max="300" value="150"></label>
      <label>Rayon du cercle: <input id="radiusSlider" type="range" min="10" max="100" value="50"></label>
      <label>Variation de l'angle Theta: <input id="thetaSlider" type="range" min="0.1" max="1" step="0.1" value="0.3"></label>
      <label>Vitesse Max: <input id="speedSlider" type="range" min="1" max="10" value="4"></label>
      <label>Force Max: <input id="forceSlider" type="range" min="0.1" max="2" step="0.1" value="0.2"></label>
    </div>
    <div>
      <label>Nombre de véhicules: <input id="nbVehiclesSlider" type="range" min="1" max="50" value="20"></label>
    </div>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="vehicle.js"></script>
    <script src="sketch.js"></script>
    
    <!-- Pas besoin de déclarer un canvas pour dessiner en P5.js -->
  </body>
</html>
